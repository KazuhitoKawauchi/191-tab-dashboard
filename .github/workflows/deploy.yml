name: Build and deploy bundle.js

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npx vite build

      - name: Commit and push bundle.js
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/bundle.js
          git commit -m "Auto-build bundle.js from src" || echo "No changes to commit"
          git push

      - name: Print jsDelivr bundle.js URL
        run: |
          echo ""
          echo "âœ… jsDelivr URL for latest bundle.js:"
          echo "https://cdn.jsdelivr.net/gh/KazuhitoKawauchi/191-tab-dashboard@${{ github.sha }}/docs/bundle.js"
